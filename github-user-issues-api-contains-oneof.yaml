openapi: 3.0.1
info:
  title: GitHub v3 REST API - Subset
  description: GitHub's v3 REST API.
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  version: '1.1.4'
servers:
  - url: https://api.github.com
paths:
  /user/issues:
    get:
      tags:
        - issues
      summary: List user account issues assigned to the authenticated user
      description: "List issues across owned and member repositories assigned to the authenticated user.\n\n**Note**: GitHub's REST API considers every pull request an issue, but not every issue is a pull request. For this\nreason, \"Issues\" endpoints may return both issues and pull requests in the response. You can identify pull requests by\nthe `pull_request` key. Be aware that the `id` of a pull request returned from \"Issues\" endpoints will be an _issue id_. To find out the pull\nrequest id, use the \"[List pull requests](https://docs.github.com/rest/pulls/pulls#list-pull-requests)\" endpoint.\n\nThis endpoint supports the following custom media types. For more information, see \"[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types).\"\n\n- **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response will include `body`. This is the default if you do not pass any specific media type.\n- **`application/vnd.github.text+json`**: Returns a text only representation of the markdown body. Response will include `body_text`.\n- **`application/vnd.github.html+json`**: Returns HTML rendered from the body's markdown. Response will include `body_html`.\n- **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations. Response will include `body`, `body_text`, and `body_html`."
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#list-user-account-issues-assigned-to-the-authenticated-user
      operationId: issues_list_for_authenticated_user
      parameters:
        - name: filter
          in: query
          description: 'Indicates which sorts of issues to return. `assigned` means issues assigned to you. `created` means issues created by you. `mentioned` means issues mentioning you. `subscribed` means issues you''re subscribed to updates for. `all` or `repos` means all issues you can see, regardless of participation or creation.'
          style: form
          explode: false
          schema:
            enum:
              - assigned
              - created
              - mentioned
              - subscribed
              - repos
              - all
            type: string
            default: assigned
        - name: state
          in: query
          description: Indicates the state of the issues to return.
          style: form
          explode: false
          schema:
            enum:
              - open
              - closed
              - all
            type: string
            default: open
        - $ref: '#/components/parameters/labels'
        - name: sort
          in: query
          description: What to sort results by.
          style: form
          explode: false
          schema:
            enum:
              - created
              - updated
              - comments
            type: string
            default: created
        - $ref: '#/components/parameters/direction'
        - $ref: '#/components/parameters/since'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          headers:
            Link:
              $ref: '#/components/headers/link'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/issue'
              examples:
                default:
                  $ref: '#/components/examples/issue-with-repo-items'
        '404':
          $ref: '#/components/responses/not_found'
        '304':
          $ref: '#/components/responses/not_modified'
components:
  schemas:
    issue:
      title: Issue
      required:
        - assignee
        - closed_at
        - comments
        - comments_url
        - events_url
        - html_url
        - id
        - node_id
        - labels
        - labels_url
        - milestone
        - number
        - repository_url
        - state
        - locked
        - title
        - url
        - user
        - author_association
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        url:
          type: string
          description: URL for the issue
          format: uri
          example: https://api.github.com/repositories/42/issues/1
        repository_url:
          type: string
          format: uri
        labels_url:
          type: string
        comments_url:
          type: string
          format: uri
        events_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        number:
          type: integer
          description: Number uniquely identifying the issue within its repository
          example: 42
        state:
          type: string
          description: State of the issue; either 'open' or 'closed'
          example: open
        state_reason:
          enum:
            - completed
            - reopened
            - not_planned
          type: string
          description: The reason for the current state
          nullable: true
          example: not_planned
        title:
          type: string
          description: Title of the issue
          example: Widget creation fails in Safari on OS X 10.8
        body:
          type: string
          description: Contents of the issue
          nullable: true
          example: 'It looks like the new widget form is broken on Safari. When I try and create the widget, Safari crashes. This is reproducible on 10.8, but not 10.9. Maybe a browser bug?'
        user:
          $ref: '#/components/schemas/nullable-simple-user'
        labels:
          type: array
          items:
            oneOf:
              - type: string
              - type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  node_id:
                    type: string
                  url:
                    type: string
                    format: uri
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  color:
                    type: string
                    nullable: true
                  default:
                    type: boolean
          description: Labels to associate with this issue; pass one or more label names to replace the set of labels on this issue; send an empty array to clear all labels from the issue; note that the labels are silently dropped for users without push access to the repository
          example:
            - bug
            - registration
        assignee:
          $ref: '#/components/schemas/nullable-simple-user'
        assignees:
          type: array
          items:
            $ref: '#/components/schemas/simple-user'
          nullable: true
        milestone:
          $ref: '#/components/schemas/nullable-milestone'
        locked:
          type: boolean
        active_lock_reason:
          type: string
          nullable: true
        comments:
          type: integer
        pull_request:
          required:
            - diff_url
            - html_url
            - patch_url
            - url
          type: object
          properties:
            merged_at:
              type: string
              format: date-time
              nullable: true
            diff_url:
              type: string
              format: uri
              nullable: true
            html_url:
              type: string
              format: uri
              nullable: true
            patch_url:
              type: string
              format: uri
              nullable: true
            url:
              type: string
              format: uri
              nullable: true
        closed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        draft:
          type: boolean
        closed_by:
          $ref: '#/components/schemas/nullable-simple-user'
        body_html:
          type: string
        body_text:
          type: string
        timeline_url:
          type: string
          format: uri
        repository:
          $ref: '#/components/schemas/repository'
        performed_via_github_app:
          $ref: '#/components/schemas/nullable-integration'
        author_association:
          $ref: '#/components/schemas/author-association'
        reactions:
          $ref: '#/components/schemas/reaction-rollup'
      description: 'Issues are a great way to keep track of tasks, enhancements, and bugs for your projects.'
    nullable-simple-user:
      title: Simple User
      required:
        - avatar_url
        - events_url
        - followers_url
        - following_url
        - gists_url
        - gravatar_id
        - html_url
        - id
        - node_id
        - login
        - organizations_url
        - received_events_url
        - repos_url
        - site_admin
        - starred_url
        - subscriptions_url
        - type
        - url
      type: object
      properties:
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        login:
          type: string
          example: octocat
        id:
          type: integer
          example: 1
        node_id:
          type: string
          example: MDQ6VXNlcjE=
        avatar_url:
          type: string
          format: uri
          example: https://github.com/images/error/octocat_happy.gif
        gravatar_id:
          type: string
          nullable: true
          example: 41d064eb2195891e12d0413f63227ea7
        url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat
        followers_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/followers
        following_url:
          type: string
          example: 'https://api.github.com/users/octocat/following{/other_user}'
        gists_url:
          type: string
          example: 'https://api.github.com/users/octocat/gists{/gist_id}'
        starred_url:
          type: string
          example: 'https://api.github.com/users/octocat/starred{/owner}{/repo}'
        subscriptions_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/subscriptions
        organizations_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/orgs
        repos_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/repos
        events_url:
          type: string
          example: 'https://api.github.com/users/octocat/events{/privacy}'
        received_events_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/received_events
        type:
          type: string
          example: User
        site_admin:
          type: boolean
        starred_at:
          type: string
          example: '"2020-07-09T00:17:55Z"'
      description: A GitHub user.
      nullable: true
    simple-user:
      title: Simple User
      required:
        - avatar_url
        - events_url
        - followers_url
        - following_url
        - gists_url
        - gravatar_id
        - html_url
        - id
        - node_id
        - login
        - organizations_url
        - received_events_url
        - repos_url
        - site_admin
        - starred_url
        - subscriptions_url
        - type
        - url
      type: object
      properties:
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        login:
          type: string
          example: octocat
        id:
          type: integer
          example: 1
        node_id:
          type: string
          example: MDQ6VXNlcjE=
        avatar_url:
          type: string
          format: uri
          example: https://github.com/images/error/octocat_happy.gif
        gravatar_id:
          type: string
          nullable: true
          example: 41d064eb2195891e12d0413f63227ea7
        url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat
        followers_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/followers
        following_url:
          type: string
          example: 'https://api.github.com/users/octocat/following{/other_user}'
        gists_url:
          type: string
          example: 'https://api.github.com/users/octocat/gists{/gist_id}'
        starred_url:
          type: string
          example: 'https://api.github.com/users/octocat/starred{/owner}{/repo}'
        subscriptions_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/subscriptions
        organizations_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/orgs
        repos_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/repos
        events_url:
          type: string
          example: 'https://api.github.com/users/octocat/events{/privacy}'
        received_events_url:
          type: string
          format: uri
          example: https://api.github.com/users/octocat/received_events
        type:
          type: string
          example: User
        site_admin:
          type: boolean
        starred_at:
          type: string
          example: '"2020-07-09T00:17:55Z"'
      description: A GitHub user.
    nullable-milestone:
      title: Milestone
      required:
        - closed_issues
        - creator
        - description
        - due_on
        - closed_at
        - id
        - node_id
        - labels_url
        - html_url
        - number
        - open_issues
        - state
        - title
        - url
        - created_at
        - updated_at
      type: object
      properties:
        url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/milestones/1
        html_url:
          type: string
          format: uri
          example: https://github.com/octocat/Hello-World/milestones/v1.0
        labels_url:
          type: string
          format: uri
          example: https://api.github.com/repos/octocat/Hello-World/milestones/1/labels
        id:
          type: integer
          example: 1002604
        node_id:
          type: string
          example: MDk6TWlsZXN0b25lMTAwMjYwNA==
        number:
          type: integer
          description: The number of the milestone.
          example: 42
        state:
          enum:
            - open
            - closed
          type: string
          description: The state of the milestone.
          default: open
          example: open
        title:
          type: string
          description: The title of the milestone.
          example: v1.0
        description:
          type: string
          nullable: true
          example: Tracking milestone for version 1.0
        creator:
          $ref: '#/components/schemas/nullable-simple-user'
        open_issues:
          type: integer
          example: 4
        closed_issues:
          type: integer
          example: 8
        created_at:
          type: string
          format: date-time
          example: '2011-04-10T20:09:31.0000000+00:00'
        updated_at:
          type: string
          format: date-time
          example: '2014-03-03T18:58:10.0000000+00:00'
        closed_at:
          type: string
          format: date-time
          nullable: true
          example: '2013-02-12T13:22:01.0000000+00:00'
        due_on:
          type: string
          format: date-time
          nullable: true
          example: '2012-10-09T23:39:01.0000000+00:00'
      description: A collection of related issues and pull requests.
      nullable: true
    repository:
      title: Repository
      required:
